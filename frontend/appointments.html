<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Appointments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body style="margin:0; font-family:'Inter', sans-serif; background-color:#fff0f6; color:#4a4a4a;">

  <div style="display:flex; min-height:100vh;">
    
    <!-- Sidebar -->
    <aside style="width:240px; background-color:#fff; padding:2rem 1rem; border-right:1px solid #f3d1e3; display:flex; flex-direction:column; align-items:center;">
      <!-- Profile Section -->
      <div style="text-align:center; margin-bottom:2rem;">
        <img src="profile.jpg" alt="Profile" style="width:80px; height:80px; border-radius:50%; margin-bottom:0.5rem;">
        <h3 style="margin:0; font-size:1rem; color:#c2185b;">Isabelle</h3>
        <p style="font-size:0.85rem; color:#777;">Studio Manager</p>
      </div>

      <!-- Navigation -->
      <nav style="width:100%;">
        <ul style="list-style:none; padding:0; margin:0;">
          <li style="margin-bottom:1rem; display:flex; align-items:center; gap:10px; padding-left:1rem;">
            <i data-lucide="layout-dashboard" style="color:#4a4a4a;"></i>
            <a href="#" style="text-decoration:none; color:#4a4a4a; font-weight:500;">Dashboard</a>
          </li>
          <li style="margin-bottom:1rem; display:flex; align-items:center; gap:10px; padding-left:1rem;">
            <i data-lucide="calendar-days" style="color:#c2185b;"></i>
            <a href="#" style="text-decoration:none; color:#c2185b; font-weight:700;">Appointments</a>
          </li>
          <li style="margin-bottom:1rem; display:flex; align-items:center; gap:10px; padding-left:1rem;">
            <i data-lucide="bar-chart-2" style="color:#4a4a4a;"></i>
            <a href="#" style="text-decoration:none; color:#4a4a4a; font-weight:500;">Reports</a>
          </li>
          <li style="margin-bottom:1rem; display:flex; align-items:center; gap:10px; padding-left:1rem;">
            <i data-lucide="scissors" style="color:#4a4a4a;"></i>
            <a href="#" style="text-decoration:none; color:#4a4a4a; font-weight:500;">Services</a>
          </li>
          <li style="display:flex; align-items:center; gap:10px; padding-left:1rem;">
            <i data-lucide="settings" style="color:#4a4a4a;"></i>
            <a href="#" style="text-decoration:none; color:#4a4a4a; font-weight:500;">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main style="flex-grow:1; padding:2rem;">
      <h1 style="color:#c2185b; margin-bottom:1rem;">My Appointments</h1>

      <!-- Tabs -->
      <div style="margin-bottom:1.5rem;">
        <button style="background-color:#c2185b; color:white; border:1px solid #c2185b; padding:0.5rem 1rem; margin-right:0.5rem; border-radius:8px; cursor:pointer;">Upcoming</button>
        <button style="background:#fff; border:1px solid #f3d1e3; color:#c2185b; padding:0.5rem 1rem; margin-right:0.5rem; border-radius:8px; cursor:pointer;">Completed</button>
        <button style="background:#fff; border:1px solid #f3d1e3; color:#c2185b; padding:0.5rem 1rem; border-radius:8px; cursor:pointer;">Cancelled</button>
      </div>

      <!-- Table -->
      <table style="width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
        <thead>
          <tr>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Date</th>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Time</th>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Service</th>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Client</th>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Status</th>
            <th style="padding:1rem; text-align:left; border-bottom:1px solid #f3d1e3;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">June 30</td>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">10:00 AM</td>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">Hair Styling</td>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">Sarah W.</td>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">
              <span style="background-color:#fff3cd; color:#856404; padding:0.4rem 0.8rem; border-radius:12px; font-size:0.85rem; font-weight:600;">Pending</span>
            </td>
            <td style="padding:1rem; border-bottom:1px solid #f3d1e3;">
              <button style="background-color:#c2185b; color:white; border:none; padding:0.5rem 1rem; border-radius:8px; cursor:pointer;">View</button>
            </td>
          </tr>
          <tr>
            <td style="padding:1rem;">July 1</td>
            <td style="padding:1rem;">2:00 PM</td>
            <td style="padding:1rem;">Facial</td>
            <td style="padding:1rem;">Emma K.</td>
            <td style="padding:1rem;">
              <span style="background-color:#d4edda; color:#155724; padding:0.4rem 0.8rem; border-radius:12px; font-size:0.85rem; font-weight:600;">Confirmed</span>
            </td>
            <td style="padding:1rem;">
              <button style="background-color:#c2185b; color:white; border:none; padding:0.5rem 1rem; border-radius:8px; cursor:pointer;">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
