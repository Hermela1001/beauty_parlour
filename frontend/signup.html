<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Glamorous</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #5c4057;
    }

    .container {
      background: #fff;
      max-width: 860px;
      width: 100%;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 18px 36px rgba(236, 109, 143, 0.3);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: #ad1457;
    }

    p.tagline {
      font-weight: 400;
      font-size: 1.35rem;
      margin-bottom: 42px;
      color: #7a4f65;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 640px;
      margin: 0 auto 30px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #7a4f65;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #ad1457;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #8e0e47;
    }

    button {
      padding: 16px 52px;
      font-weight: 600;
      font-size: 1.125rem;
      border-radius: 32px;
      cursor: pointer;
      border: none;
      background-color: #ad1457;
      color: white;
      box-shadow: 0 6px 15px rgba(173, 20, 87, 0.3);
      transition: all 0.3s ease;
      margin-top: 20px;
      align-self: center;
    }

    button:hover {
      background-color: #8e0e47;
      box-shadow: 0 10px 24px rgba(142, 14, 71, 0.5);
    }

    .login-link {
      margin-top: 28px;
      font-size: 1rem;
      color: #7a4f65;
    }

    .login-link a {
      color: #ad1457;
      font-weight: 700;
      text-decoration: none;
    }

    .login-link a:hover {
      color: #8e0e47;
    }

    footer {
      font-size: 0.9rem;
      color: #b06a8f;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p class="tagline">Join Glamorous and unlock your personalized beauty experience.</p>

    <form action="/signup" method="POST" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>

    
  </div>
</body>
</html>
